---
layout: default
---

<section>
    <h2>Posts</h2>
    <ul class="post-list">
    {% for post in site.posts %}
        <li> &raquo; <strong><a href="{{ post.url }}">{{ post.title }}</a></strong><span>{{ post.date | date_to_string }}</span></li>
    {% endfor %}
    </ul>
</section>

<section>
    <h2>Projects</h2>
    <ul class="post-list">
    {% for project in site.data.projects %}
        <li> &raquo; <strong><a href="{{ project.link }}" alt="{{ project.name }}">{{ project.name }}</a></strong><span>{{ project.description }}</span></li>
    {% endfor %}
    </ul>
</section>
